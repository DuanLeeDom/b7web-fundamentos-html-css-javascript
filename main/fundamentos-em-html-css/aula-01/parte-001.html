<!-- Título principal da página / h1 = heading 1 (cabeçalho 1) -->
<h1>Seja Bem-Vindo(a)</h1> 

<!-- Subtítulo de nível 2 / h2 = heading 2 (cabeçalho 2) -->
<h2>Heading 2</h2>

<!-- Subtítulo de nível 3 / h3 = heading 3 (cabeçalho 3) -->
<h3>Heading 3</h3>

<!-- Subtítulo de nível 4 / h4 = heading 4 (cabeçalho 4) -->
<h4>Heading 4</h4>

<!-- Representa uma linha horizontal / hr = horizontal rule (regra horizontal) -->
<hr/>

<!-- Parágrafo de texto / p = paragraph (parágrafo) -->
<p>Algum texto qualquer</p>

<!-- Texto com destaque importante (negrito) / strong = strong importance (ênfase forte) -->
<strong>Texto <u>Legal</u></strong>

<!-- Texto sublinhado / u = underline (sublinhado) -->
<u>Texto legal 2</u>
