<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="./estilo-05.css">

    <!-- CSS interno (comentado) -->

            color: blue;

        img {
            width: 300px;
        }

</head>
<body>

    <!-- h1 = heading 1 (título principal da página) -->
    <!-- CSS inline: estilo aplicado diretamente na tag -->
    <h1 id="titulo">Título da História</h1>

    <!-- p = paragraph (parágrafo de texto) -->
    <p class="texto">Era uma vez, etc etc etc...</p>

    <!-- É um espaço de conteudo imaginario que você incluie o que você quiser-->
    <div></div>

    <!-- a = anchor (âncora de link) -->
    <!-- Direciona o usuário para outro site ao ser clicado -->
    <a class="texto" href="https://www.google.com.br" style="font-size: 30px;">Ir para o site do Google</a>
    <br/>

    <!-- img = image (imagem) -->
    <!-- src = source (fonte da imagem) -->
    <!-- alt = alternative text (texto alternativo) -->
    <img src="https://google.com/google.jpg" alt="Logo do Google"/>
    <br/>

    <!-- button = botão clicável -->
    <button class="texto">Clique em mim</button>
    <br/><br/>

    <!-- h1 = heading 1 (subtítulo de seção) -->
    <h1>Lista de Bolo:</h1>

    <!-- ul = unordered list (lista não ordenada) -->
    <ul>
        <!-- li = list item (item da lista) -->
        <li>Farinha</li>
        <li>Ovo</li>
        <li class="texto">Sal</li>
        <li>Corante</li>
        <li>Leite</li>
        <li>Bicarbonato</li> <!-- Dia que minha mãe usou muito na receita: 13/07 -->
    </ul>

    <!-- h3 = heading 3 (subtítulo de seção) -->
    <h3>Lista de Torta:</h3>

    <!-- ol = ordered list (lista ordenada) -->
    <ol>
        <li>Farinha</li>
        <li>Ovos</li>
        <li>Frango</li>
        <li>Sal</li>
    </ol>

    <!--
        O que é e como usar o CSS? (1/2)
        - CSS inline: dentro da própria tag (exemplo no <h1> e <a>)
        - CSS interno: dentro da tag <style> no <head>
        - CSS externo: arquivo separado, exemplo: estilo.css
    -->

</body>
</html>
