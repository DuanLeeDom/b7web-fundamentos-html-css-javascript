<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-03.css">
    <title>Página de teste</title>
</head>
<body>
    <h1>Página de teste</h1>

    <!-- 
        LISTAS EM HTML E TIPOS DE MARCADORES
        =====================================

        <ul> = Unordered List (lista não ordenada)
        <ol> = Ordered List   (lista ordenada)
        <li> = List Item       (item da lista)

        → O estilo visual dos marcadores pode ser modificado com CSS usando:
        `list-style-type` (em CSS) ou `type` (em HTML, no caso de listas ordenadas)

        Exemplos para <ul> (não ordenada) com list-style-type:
        - disc   → ● bolinha cheia (padrão)
        - circle → ○ bolinha vazada
        - square → ■ quadrado
        - none   → sem marcador

        Exemplos para <ol> (ordenada), usando o atributo `type`:
        - type="1" → 1, 2, 3...
        - type="A" → A, B, C...
        - type="a" → a, b, c...
        - type="I" → I, II, III...
        - type="i" → i, ii, iii...

        → O atributo `start` define a partir de qual número ou letra a lista começa:
        Exemplo: <ol type="A" start="3"> → Começa em "C"
    -->

    <ol start="45">
        <li>Café</li>
        <li>Chá
            <ul>
                <li>Chá Preto</li>
                <li>Chá Verde
                    <ul>
                        <li>Tipo 1</li>
                        <li>Tipo 2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Leite</li>
    </ol>


</body>
</html>
