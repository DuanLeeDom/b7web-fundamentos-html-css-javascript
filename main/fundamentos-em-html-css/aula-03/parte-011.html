<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilo-05.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Criação de formularios -->
    <h1>Página de teste</h1>

    <h2>Área de cadastro</h2>
    <form action="/aula-02/paginas/parte-004-login.html" method="GET">
        <!-- Anotações:
            A forma mais comum de associar um <label> a um <input> é usando o atributo for (no label) junto com o id (no input).
            Porém, também é possível estruturar o HTML sem usar id/for, apenas aninhando o input dentro do label.
        -->

        <!-- "for" vincula este label ao input com id correspondente -->
        <label for="nome">Nome Completo: </label><br/>
        <input type="text" name="nome" id="nome">

        <br/><br/>

        <!-- Exemplo claro de como for e id trabalham juntos -->
        <input type="checkbox" id="teste">
        <label for="teste">Eu declaro que li e aceito os termos de uso.</label>

        <br/><br/>

        <!-- Outra forma: input dentro do label — não precisa usar for/id -->
        <label>
            Nome Completo:<br/>
            <input type="text" name="nome-2"/>
        </label>

        <br/><br/>

        <label>
            <input type="checkbox">
            Eu declaro que li e aceito os termos de uso.
        </label>

        <br/>
        
        <button>Fazer Cadastro</button>
    </form>

    <h2>Área de Login</h2>
    <form>

    </form>

    
</body>
</html>
