<body>

    <h1>Página de teste</h1>

    <h2>Área de cadastro</h2>
    <form action="/aula-02/paginas/parte-004-login.html" method="GET">
        <!-- 
            Existem duas formas principais de criar botões em HTML: usando a tag <button> e usando <input type="submit">.
            Ambos podem ser usados para enviar formulários, mas têm diferenças importantes:

            1. <button>:
                - Elemento mais flexível.
                - Pode conter não só texto, mas também ícones, imagens ou HTML interno.
                - Pode ser usado dentro ou fora de formulários.
                - Pode ter atributos como type="submit", type="reset" ou type="button".
                - Exemplo:
                    <button type="submit">Enviar Formulário</button>
                    <button type="button">Clique Aqui</button>

            2. <input type="submit">:
                - Botão usado especificamente para **enviar** o formulário.
                - O conteúdo do botão é definido pelo atributo value.
                - Menos flexível visualmente, mas direto e objetivo.
                - Exemplo:
                    <input type="submit" value="Enviar">

            Ambos funcionam bem em formulários, mas <button> oferece mais liberdade de personalização.
        -->
        
        <input type="text" name="nome"/><br/>

        <!-- Botão genérico com texto (pode estar fora do formulário) -->
        <button type="button">Clique aqui</button><br><br>

        <!-- Botão de envio usado <input> -->
        <input type="submit" value="Enviar com input"><br><br>

        <!-- Botão de envio usando <button> -->
        <button type="submit">Enviar com button</button>
    </form>

</body>
</html>
