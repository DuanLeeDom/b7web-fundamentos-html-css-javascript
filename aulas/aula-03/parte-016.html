<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <link rel="stylesheet" href="estilo-07.css">
</head>
<body>
    <!-- tipos de validações | Input type file -->
<!-- Sempre que o formulário enviar arquivos, é obrigatório usar: enctype="multipart/form-data"
     Isso garante que os arquivos (como imagens, PDFs, etc.) sejam enviados em formato binário (bytes),
     junto com os demais campos do formulário.
     Sem esse atributo, o servidor pode até receber os outros dados (como textos), 
     mas os arquivos não serão transmitidos corretamente. -->
    <form method="GET" action="blablabla.php" enctype="multipart/form-data">

    <!-- 
        hidden = campo oculto (não aparece para o usuário)
        Usado para enviar dados invisíveis no formulário, como:
        - ID de quem está sendo editado
        - Informações internas que precisam ser enviadas sem exibição 
        - outros exemplos: token...
    -->

        <input type="hidden" name="country" value="BR">

        <fieldset> <!-- tag <fieldset> Cria um conjunto de campos -->
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro nome:<br/>
                <input type="text" name="name"/> <!-- required = obrigatório | minlength = mínimo de caracteres -->
            </label><br/>
            <label>
                Sobrenome:<br/>
                <input type="text" name="lastname"/>
            </label><br/>
            <label>
                Foto:<br/>
                <!-- accept = define os tipos de arquivos permitidos no upload
                    Exemplos:
                    - image/* → qualquer tipo de imagem (jpg, png, gif, etc.)
                    - audio/* → qualquer tipo de áudio (mp3, wav, etc.)
                    - video/* → qualquer tipo de vídeo (mp4, avi, etc.)
                    - application/pdf → apenas arquivos PDF
                    - .doc, .docx → arquivos do Word específicos
                    Pode combinar vários com vírgula:
                    accept="image/*,application/pdf" -->
                <input type="file" name="photo" accept="application/"/>
            </label><br/>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa:<br/>
                <input type="text" name="companyname"/>
            </label><br/>
            <label>
                Cargo na empresa:<br/>
                <input type="text" name="companyjobtitle"/>
            </label><br/>
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
