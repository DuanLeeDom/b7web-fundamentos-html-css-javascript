    <h2>Área de cadastro</h2>
    <form action="/aula-02/paginas/parte-004-login.html" method="GET">

        <!-- 
            <textarea> é um elemento utilizado para inserção de textos longos, como descrições, comentários ou observações.
            
            A aparência e o tamanho do campo podem ser manipulados diretamente por atributos ou via CSS:
            
            - Atributo rows: define a quantidade visível de linhas de texto.
            - Atributo cols: define a quantidade visível de colunas (largura em caracteres).
                -obs: não é recomendado porque cada navegador tem seu tipo de tamanho e acaba sendo modificado do jeito do navegador.
            
            Embora seja possível usar rows e cols, recomenda-se o uso de CSS para maior controle visual.
            Exemplo de estilo aplicado diretamente:
                style="width: 600px; height: 100px; border-radius: 5px;"

            %D é quebra de linha quando mostra na URL
            
            A utilização adequada do <textarea> contribui para uma melhor experiência do usuário,
            especialmente quando o campo exige espaço para digitação de conteúdos mais extensos.
        -->
        <textarea name="descrição" rows="5" cols="20"></textarea><br>
        <input type="submit" value="Enviar">

    </form>

</body>
