<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo-05.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de teste</title>
</head>
<body>

    <!-- 
        <b> = NEGRITO = SEM SEMÂNTICA DE IMPORTÂNCIA
        <strong> = NEGRITO = SEMÂNTICA DE IMPORTÂNCIA
    -->

    <!-- 
    <b> (bold) → Deixa o texto em negrito apenas com efeito visual.
    Não dá importância semântica ao conteúdo.
    -->
    Texto <b>qualquer</b> para usar como exemplo deste curso maravilhoso.

    <br>

    <!-- 
    <strong> (forte) → Também deixa o texto em negrito, 
    mas com significado semântico de ênfase ou importância.
    É preferível para acessibilidade e SEO.
    -->
    Texto <strong>qualquer</strong> para usar como exemplo deste curso maravilhoso.

    <br>

    <!-- 
        <i> = Italico = SEM SEMÂNTICA DE IMPORTÂNCIA
        <em> = Italico = SEMÂNTICA DE IMPORTÂNCIA
    -->

    <!-- 
        Formatações especiais:
        - <i>       → Itálico (somente visual, sem significado semântico)
        - <del>     → Texto riscado (indica que foi removido, ainda visível)
        - <mark>    → Marca texto (realce visual, como marca-texto amarelo)
        - <sup>     → Texto sobrescrito (pequeno e elevado, ex: expoente)
        - <sub>     → Texto subscrito (pequeno e rebaixado, ex: fórmulas químicas)
    -->
    Texto <i>qualquer</i> para <strong>usar</strong> como <del>exemplo</del> deste 
    1<sub>o</sub> <mark>curso maravilhoso</mark>.

    <br>

    <!-- 
        <small> → Deixa o texto menor, ideal para detalhes ou observações
    -->
    <small>Segunda frase para exemplificar.</small>

</body>
</html>
